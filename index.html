<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Anaglifo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #1a1a2e;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a1a2e;
        }
        .btn-view {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover {
            opacity: 0.9;
        }
        .modal-header {
            background-color: #1a1a2e;
            color: #fff;
        }
        .modal-content img {
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Visión Anaglifo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Imagenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-5">Galería de Imágenes Anaglifo</h2>
        <div class="row">
            <!-- Bloques de imágenes para las 9 imágenes anaglifo -->
            <!-- Cada bloque incluye 1 anaglifo y sus imágenes left/right -->
            
            <!-- Imagen 1 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/1_3.JPG" class="card-img-top" alt="Imagen Anaglifo 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano cercano</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/1_2.JPG', './1_1.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/1_3.JPG')">Ver Anaglifo</button>

                    </div>
                </div>
            </div>

            <!-- Imagen 2 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/2_3.JPG" class="card-img-top" alt="Imagen Anaglifo 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Trasero</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/2_1.JPG', './img/2_2.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/2_3.JPG')">Ver Anaglifo</button>


                    </div>
                </div>
            </div>

            <!-- Imagen 3 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/3_3.JPG" class="card-img-top" alt="Imagen Anaglifo 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Medio</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/2_2.JPG', './3_1.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/3_3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 4 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/4_3.JPG" class="card-img-top" alt="Imagen Anaglifo 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Medio</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/4_1.JPG', './img/4_2.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/4_3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 5 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/5_3.JPG" class="card-img-top" alt="Imagen Anaglifo 5">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Frontal</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/5_1.JPG', './img/5_2.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/5_3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 6 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/6_3.JPG" class="card-img-top" alt="Imagen Anaglifo 6">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Medio</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/6_2.JPG', './img/6_1.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/6_3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 7 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/7_3.JPG" class="card-img-top" alt="Imagen Anaglifo 7">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Frontal</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('ruta-de-imagen-left7.JPG', 'ruta-de-imagen-right7.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./7/3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 8 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/8._3.JPG" class="card-img-top" alt="Imagen Anaglifo 8">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Medio</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/1.JPG', './img/2.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/8._3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

            <!-- Imagen 9 -->
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="./img/9_3.JPG" class="card-img-top" alt="Imagen Anaglifo 9">
                    <div class="card-body text-center">
                        <h5 class="card-title">Plano Trasero</h5>
                        <button class="btn btn-primary btn-view" onclick="viewImage('./img/1.JPG', './img/2.JPG')">Ver Left/Right</button>
                        <button class="btn btn-success btn-view" onclick="viewAnaglyph('./img/9_3.JPG')">Ver Anaglifo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal para mostrar las imágenes -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Visualización de Imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="modalContent">
                    <!-- Aquí se mostrarán las imágenes mediante JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Alejandro Elias Vazquez. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function viewImage(leftSrc, rightSrc) {
            document.getElementById('modalContent').innerHTML = `
                <div>
                    <img src="${leftSrc}" alt="Left Image" class="img-fluid mb-3">
                    <img src="${rightSrc}" alt="Right Image" class="img-fluid">
                </div>
            `;
            $('#imageModal').modal('show');
        }

        function viewAnaglyph(anaglyphSrc) {
            document.getElementById('modalContent').innerHTML = `
                <div>
                    <img src="${anaglyphSrc}" alt="Anaglifo Image" class="img-fluid">
                </div>
            `;
            $('#imageModal').modal('show');
        }
    </script>
</body>
</html>
